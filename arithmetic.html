<head>
	<title>Simple Arithmetic</title>
<script type = "text/javascript">
	function calc()
	{
	//define variables
		var num1;
		var num2;
		var add_answer;
		var sub_answer;
		var mult_answer;
		var div_answer;
		var mod_answer;
	//get data from user
		num1 = prompt ("Enter the first number:");
		num2 = prompt ("Enter the second number:");
	//preform caculations
		add_answer = num1 * 1 + num2 * 1; //make sure num1 & num2 are numeric
		sub_answer = num1 - num2;
		mult_answer = num1 * num2;
		div_answer = num1 / num2;
		mod_answer = num1 % num2;
	//display results
		document.write("<h1 style='color: #7D3C98;background-color: #dddddd'> Arithmetic Answers"
			       + "<br />");
		document.write("Addition of " + num1 + " and " + num2 + 
			       " equals " + add_answer + "<br />");
		document.write("Subtraction of " + num1 + " and " + num2 + 
			       " equals " + sub_answer + "<br />");
	    document.write("Multiplication of " + num1 + " and " + num2 + 
			       " equals " + mult_answer + "<br />");
		document.write("Division of " + num1 + " and " + num2 + 
			       " equals " + div_answer + "<br />");
		document.write("Modulus of " + num1 + " and " + num2 + 
			       " equals " + mod_answer + "<br />");
		document.write ("</h2");
		}
	</script>
</head>
<body>
	<form>
		<input type = "button" value = "Click here for arithmetic caculations"
				class =calcbutton" onclick = "calc()" />
</body>
